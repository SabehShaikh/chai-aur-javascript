<script>

    class User {
        constructor(email, password) {
            this.email = email;
            this.password = password;
        }
        get email() {
            return this._email.toUpperCase()
        }

        set email(value) {
            this._email = value;
        }
        // getter 
        get password() {
            return `${this._password}sabeh`
        }

        // setter mein return nahi karte...
        set password(value) {
            this._password = value
        }
    }

    const sabeh = new User("sabeh@.ai", "abc")
    console.log(sabeh.password);
    console.log(sabeh.email);


    // Old syntax --> function base
    function OldUser(email, password) {
        this._email = email;
        this._password = password;


        Object.defineProperty(this, 'email', {
            get: function () {
                return this._email.toUpperCase()
            },
            set: function (value) {
                this._email = value
            }
        })
        Object.defineProperty(this, 'passwird', {
            get: function () {
                return this._password.toUpperCase()
            },
            set: function (value) {
                this._password = value
            }
        })
    }

    const chai = new OldUser("chai@chai.com", "chai")
    console.log(chai.email);

    // Object base

    // underscore determines private property __
    const ObjUser = {
        _email: 's@sc.com',
        _password: 'xyz',

        get email() {
            return this._email.toUpperCase()
        },

        set email(value) {
            this._email = value
        }
    }
    // factory function
    const tea = Object.create(ObjUser)

    console.log(tea.email);

</script>
